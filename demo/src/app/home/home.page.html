<ion-header>
  <ion-toolbar>
    <ion-title> Denso Scanner </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item (click)="attach()" button="true"><ion-label>Attach</ion-label></ion-item>
    <ion-item (click)="getSettings()" button="true"><ion-label>Get Settings</ion-label></ion-item>
    <ion-item (click)="setSettings()" button="true"><ion-label>Set Settings</ion-label></ion-item>
    <ion-item (click)="openRead()" button="true"><ion-label>openRead</ion-label></ion-item>
    <ion-item (click)="openInventory()" button="true"><ion-label>openRead</ion-label></ion-item>
    <ion-item (click)="close()" button="true"><ion-label>close</ion-label></ion-item>
    <ion-item (click)="detach()" button="true"><ion-label>Detach</ion-label></ion-item>
  </ion-list>
</ion-content>
